<!DOCTYPE html>
<html>
<head>
    <title>Box Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial;
        }
        .row {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .box {
            width: 150px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .input-box {
            width: 150px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-box input {
            width: 90%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>+ WELCOME +</h1>

    <!-- Top Row: 4 Colored Boxes -->
    <div class="row">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>

    <!-- Bottom Row: 4 Input Boxes -->
    <div class="row">
        <div class="input-box"><input type="text" placeholder="Write here..."></div>
        <div class="input-box"><input type="text" placeholder="Write here..."></div>
        <div class="input-box"><input type="text" placeholder="Write here..."></div>
        <div class="input-box"><input type="text" placeholder="Write here..."></div>
    </div>
    <div class="row">
        <div class="input-box"><input type="text" placeholder="Write here..."></div>
        <div class="input-box"><input type="text" placeholder="Write here..."></div>
        <div class="input-box"><input type="text" placeholder="Write here..."></div>
        <div class="input-box"><input type="text" placeholder="Write here..."></div>
    </div>
    <div class="row">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>

</body>
</html>
